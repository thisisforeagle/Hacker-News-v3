<div class="new-page"
     [class.pre-loader]="isLoading">
  <div class="container mx-auto m-4 p-0"
       [@listAnimation]
       *ngIf="posts.length != 0">
    <hn-post class="hn-post-item"
             *ngFor="let post of posts | slice:posts.length - 10"
             [post]="post"></hn-post>
  </div>
</div>
