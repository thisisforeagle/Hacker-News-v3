<div class="top-page"
     [class.pre-loader]="isLoading">

  <div class="container mx-auto m-4 p-0 shadow rounded"
       [@listAnimation]
       *ngIf="posts.length != 0">
    <hn-post class="hn-post-item"
             *ngFor="let post of posts"
             [post]="post"></hn-post>
  </div>

</div>
